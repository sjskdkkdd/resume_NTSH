<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>問答系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>簡易問答系統</h2>
        <form action="/ask" method="post">
            <label for="question">請輸入你的問題：</label>
            <input type="text" id="question" name="question" placeholder="例如：今天星期幾？" value="{{ question }}">
            <input type="submit" value="送出">
        </form>

        {% if question %}
        <div class="result">
            <strong>你的問題：</strong> {{ question }}<br>
            <strong>答案：</strong> {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
